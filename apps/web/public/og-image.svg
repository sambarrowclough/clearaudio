<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Mac-style dither pattern -->
  <rect width="1200" height="630" fill="#C0C0C0"/>
  
  <!-- Subtle checkerboard pattern background -->
  <defs>
    <pattern id="checkerboard" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#C0C0C0"/>
      <rect width="2" height="2" fill="#D0D0D0"/>
      <rect x="2" y="2" width="2" height="2" fill="#D0D0D0"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#checkerboard)"/>
  
  <!-- Mac Window -->
  <rect x="200" y="100" width="800" height="430" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <!-- Window shadow -->
  <rect x="204" y="534" width="800" height="4" fill="#000000"/>
  <rect x="1004" y="104" width="4" height="430" fill="#000000"/>
  
  <!-- Title bar -->
  <rect x="200" y="100" width="800" height="44" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
  
  <!-- Title bar stripes -->
  <line x1="250" y1="110" x2="950" y2="110" stroke="#000000" stroke-width="1"/>
  <line x1="250" y1="114" x2="950" y2="114" stroke="#000000" stroke-width="1"/>
  <line x1="250" y1="118" x2="950" y2="118" stroke="#000000" stroke-width="1"/>
  <line x1="250" y1="122" x2="950" y2="122" stroke="#000000" stroke-width="1"/>
  <line x1="250" y1="126" x2="950" y2="126" stroke="#000000" stroke-width="1"/>
  <line x1="250" y1="130" x2="950" y2="130" stroke="#000000" stroke-width="1"/>
  <line x1="250" y1="134" x2="950" y2="134" stroke="#000000" stroke-width="1"/>
  
  <!-- Close box -->
  <rect x="210" y="110" width="24" height="24" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="520" y="109" width="160" height="26" fill="#FFFFFF"/>
  <text x="600" y="130" font-family="Chicago, 'ChicagoFLF', 'Geneva', Arial, sans-serif" font-size="18" fill="#000000" text-anchor="middle" font-weight="bold">ClearAudio</text>
  
  <!-- Resize box -->
  <rect x="966" y="110" width="24" height="24" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <line x1="974" y1="126" x2="982" y2="118" stroke="#000000" stroke-width="2"/>
  <line x1="978" y1="130" x2="986" y2="122" stroke="#000000" stroke-width="2"/>
  
  <!-- Simple 3-bar audio icon -->
  <g transform="translate(600, 285)">
    <rect x="-50" y="-30" width="20" height="60" fill="#000000"/>
    <rect x="-10" y="-55" width="20" height="110" fill="#000000"/>
    <rect x="30" y="-40" width="20" height="80" fill="#000000"/>
  </g>
  
  <!-- Main Headline -->
  <text x="600" y="410" font-family="Chicago, 'ChicagoFLF', 'Geneva', Arial, sans-serif" font-size="36" fill="#000000" text-anchor="middle" font-weight="bold">Fix Bad Audio with a Prompt</text>
</svg>
